<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-800 grid place-content-center h-screen">
    <h1 class="text-yellow-500 text-4xl m-4">Test</h1>
    <div
      class="p-4 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
    >
      <div>
        <img
          class="h-12 w-12"
          src="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg"
          alt=""
        />
      </div>
      <div>
        <div class="text-2xl font-medium text-black">
          Tailwind CSS
          <p class="text-slate-500 text-base">By Hitesh Choudhary</p>
        </div>
      </div>
    </div>

    <button
      class="bg-sky-500 text-center mt-2 text-white rounded-md text-base p-2 hover:bg-white hover:text-black"
    >
      Buy Now
    </button>

    <div class="bg-slate-100 max-w-sm mx-auto mt-3 rounded-xl md:max-w-2xl">
      <div class="md:flex ">
        <div>
          <img
            class="h-48 w-full object-cover md:h-full md:w-48 rounded-xl"
            src="https://images.pexels.com/photos/17450729/pexels-photo-17450729/free-photo-of-turtle-swimming-in-sea.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
            alt=""
          />
        </div>
        <div class="p-8">
          <div
            class="uppercase tracking-wide text-sm text-indigo-600 font-semibold"
          >
            An awesome card
          </div>
          <a
            class="block mt-1 text-lg font-medium text-black hover:text-blue-700"
            href="#"
            >Tailwind CSS is amazing once you understand its
            <span class="bg-yellow-500 p-[2px] px-[14px]">power</span></a
          >
          <p class="mt-2 text-state-500">
            Lorem ipsumt amet consectetur adipisicing elit.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
